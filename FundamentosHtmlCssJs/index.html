<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Video_Player</title>
  </head>
  <body>
    <h1>TALLER DE HTML CSS JS</h1>
    <div class="wrapper">
      <div class="player">
        <video
          id="video"
          src="./assets/videos/lofi.mp4"
          width="500px"
          muted
          poster="./assets/images/poster.jpg"
        ></video>

        <div class="player-overlay">
          <h2 class="player-title">MÃºsica para programar</h2>
          <div class="player-actions">
            <button
              class="button"
              id="backward"
              aria-label="retroceder 10 segundo"
              title="retroceder 10 segundo"
            ></button>
            <button
              class="button"
              id="play"
              aria-label="reproducir"
              title="reproducir"
            ></button>
            <button
              class="button"
              hidden
              id="pause"
              aria-label="pausar"
              title="pausar"
            ></button>
            <button
              class="button"
              id="forward"
              aria-label="adelantar 10 segundo"
              title="adelantar 10 segundo"
            ></button>
          </div>
          <div class="player-progress">
            <input id="progress" type="range" min="0" value="0" step="1" />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
